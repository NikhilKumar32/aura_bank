<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts - Aura Bank</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fb;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: slideDown 0.5s ease-in-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px; /* To maintain aspect ratio */
      border-radius: 50%; /* Makes the image circular */
      object-fit: cover;
    }


    .logo h1 {
      font-size: 20px;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      padding: 5px 10px;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #ff9800;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      background: linear-gradient(90deg, #ff9800, #f57c00);
      color: white;
      transition: transform 0.3s, background 0.3s;
    }

    .auth-buttons button:hover {
      background: linear-gradient(90deg, #f57c00, #ff6f00);
      transform: scale(1.1);
    }

    /* Form Section */
    .container {
      padding: 40px 20px;
      background-color: #f1f5f8;
    }

    h2 {
      color: #0d47a1;
      text-align: center;
      animation: fadeInDown 1s;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-container input,
    .form-container select,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .form-container input,
    .form-container select {
      transition: border-color 0.3s;
    }

    .form-container input:focus,
    .form-container select:focus {
      border-color: #1976d2;
      outline: none;
    }

    .form-container button {
      background: linear-gradient(90deg, #ff6f00, #f57c00);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s;
    }

    .form-container button:hover {
      transform: scale(1.1);
    }

    .output-box {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      display: none;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.imgur.com/1YmW2rK.png" alt="Bank Logo">
      <h1>Aura Bank</h1>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="accounts.html">Accounts</a></li>
      <li><a href="loans.html">Loans</a></li>
      <li><a href="transactions.html">Transactions</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="auth-buttons">
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <div class="container">
    <h2>Open a New Account</h2>
    <div class="form-container">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>

      <button id="generate-account-btn">Generate Account Number</button>

      <div class="output-box" id="account-number-box">
        Your Account Number: <span id="account-number"></span>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Aura Bank. All Rights Reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script>
    document.getElementById("generate-account-btn").addEventListener("click", function () {
      const accountNumber = generateAccountNumber();
      const accountBox = document.getElementById("account-number-box");
      document.getElementById("account-number").textContent = formatAccountNumber(accountNumber);
      accountBox.style.display = "block";
    });

    function generateAccountNumber() {
      let accountNumber = "";
      for (let i = 0; i < 16; i++) {
        accountNumber += Math.floor(Math.random() * 10).toString();
      }
      return accountNumber;
    }

    function formatAccountNumber(accountNumber) {
      return accountNumber.match(/.{1,4}/g).join(" ");
    }
  </script>
</body>
</html>
