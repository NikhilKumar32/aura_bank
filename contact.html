<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Aura Bank</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fb;
    }

    header {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      background: linear-gradient(90deg, #f57c00, #ff6f00);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    h2 {
      color: #0d47a1;
      text-align: center;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .contact-form button {
      background: linear-gradient(90deg, #ff6f00, #f57c00);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #4caf50;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: popup-animation 1s ease-out;
    }

    @keyframes popup-animation {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="http://bit.ly/41Y0Nbn" alt="Bank Logo" style="height: 50px;">
        <h1 style="display: inline-block; margin-left: 15px; font-size: 24px; color: white;">Aura Bank</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="accounts.html">Accounts</a></li>
        <li><a href="loans.html">Loans</a></li>
        <li><a href="transactions.html">Transactions</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea>

      <button type="submit" onclick="showPopup()">Send Message</button>
    </div>
  </div>

  <!-- Popup Notification -->
  <div class="popup" id="popup">
    Your message has been sent successfully!
  </div>

  <footer>
    <p>&copy; 2025 Aura Bank. All Rights Reserved.</p>
  </footer>

  <script>
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';

      // Hide the popup after 3 seconds
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
