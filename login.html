<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Aura Bank</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      background: linear-gradient(90deg, #f57c00, #ff6f00);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      color: #0d47a1;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      background: linear-gradient(90deg, #ff6f00, #f57c00);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .login-container button:hover {
      background: #e65100;
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="http://bit.ly/41Y0Nbn" alt="Bank Logo" style="height: 50px;">
        <h1 style="display: inline-block; margin-left: 15px; font-size: 24px; color: white;">Aura Bank</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="accounts.html">Accounts</a></li>
        <li><a href="loans.html">Loans</a></li>
        <li><a href="transactions.html">Transactions</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
    </nav>
  </header>

  <div class="login-container">
    <h2>Login to Aura Bank</h2>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </div>

  <footer>
    <p>&copy; 2025 Aura Bank. All Rights Reserved.</p>
  </footer>
</body>
</html>
