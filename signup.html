<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Aura Bank</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: slideDown 0.5s ease-in-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px; /* To maintain aspect ratio */
      border-radius: 50%; /* Makes the image circular */
      object-fit: cover;
    }

    .logo h1 {
      font-size: 20px;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      padding: 5px 10px;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #ff9800;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      background: linear-gradient(90deg, #ff9800, #f57c00);
      color: white;
      transition: transform 0.3s, background 0.3s;
    }

    .auth-buttons button:hover {
      background: linear-gradient(90deg, #f57c00, #ff6f00);
      transform: scale(1.1);
    }

    .container {
      padding: 20px;
      flex: 1;
    }

    h2 {
      color: #0d47a1;
      text-align: center;
    }

    .signup-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .signup-form label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .signup-form button {
      background: linear-gradient(90deg, #ff6f00, #f57c00);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin-top: auto;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.imgur.com/1YmW2rK.png" alt="Bank Logo">
      <h1>Aura Bank</h1>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="accounts.html">Accounts</a></li>
      <li><a href="loans.html">Loans</a></li>
      <li><a href="transactions.html">Transactions</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="auth-buttons">
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <div class="container">
    <h2>Create Your Account</h2>
    <div class="signup-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a Password">

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Your Password">

      <button type="submit">Sign Up</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Aura Bank. All Rights Reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
</body>
</html>
